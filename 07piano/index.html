<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">

  <meta name="viewport" content="width=device-width">
  <script src="https://webrtchacks.github.io/adapter/adapter-latest.js"></script>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/handtrackjs/dist/handtrack.min.js"> </script>

<body>
  <a-scene>
    <a-entity hand></a-entity>
    <a-assets>
      <video id="webcam" src="#"></video>
    </a-assets>
    <a-camera>
      <a-video id="ground" height="30" width="40" position="0 0 -15" material="src: #webcam"></a-video>
    </a-camera>
    <!-- <a-torus color="green" rotation="90 0 0" position="0 0 0" segments-tubular="50" radius="1" id="thor"></a-torus> -->
    <a-torus color="green" rotation="00 0 0" position="0 0 -10" segments-tubular="50" radius="1" height="1" id="thor"></a-torus>
  </a-scene>
</body>

</html>
