<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Hello, WebVR! â€¢ A-Frame</title>
  <meta name="viewport" content="width=device-width">
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script src="scripts/main.js" defer></script>
</head>

<body>
  <a-scene background="color: #333333">
    <a-assets>
      <img id="rock" src="images/stone.jpg" />
    </a-assets>
    <a-plane width="10" height="10" color="#A9B734" rotation="-90 0 0"></a-plane>
    <a-dodecahedron position="0 0 -2" src="#rock"></a-dodecahedron>
    <a-light color="yellow" position="-3 4 -4" type="point"></a-light>
    <a-sphere position="-4 4 -8" color="yellow"></a-sphere>
  </a-scene>
</body>

</html>
